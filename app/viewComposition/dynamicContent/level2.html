<div>
    <h1>Level 2</h1>
    <button type="button" class="btn btn-primary click-test">Child View 2 Composition Button</button>

    <div class="input-group"><input type="text" class="form-control">

        <div class="input-group-btn">
            <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span
                    class="glyphicon glyphicon-filter"></span><span class="caret"></span></button>
            <ul role="menu" class="dropdown-menu dropdown-menu-right">
                <li><a data-bind="click: clearFilters"><span class="glyphicon glyphicon-remove"></span> Clear
                    Filters</a></li>
                <li class="divider"></li>
                <li><a>
                    <div class="checkbox"><label><input type="checkbox"
                                                        data-bind="checkedValue: $data, checked: $root.chosenFilters"
                                                        value="[object Object]"> <span data-bind="text: name">Data Centers</span></label>
                    </div>
                </a></li>
                <li><a>
                    <div class="checkbox"><label><input type="checkbox"
                                                        data-bind="checkedValue: $data, checked: $root.chosenFilters"
                                                        value="[object Object]"> <span
                            data-bind="text: name">Providers</span></label></div>
                </a></li>
                <li><a>
                    <div class="checkbox"><label><input type="checkbox"
                                                        data-bind="checkedValue: $data, checked: $root.chosenFilters"
                                                        value="[object Object]"> <span
                            data-bind="text: name">Use Cases</span></label></div>
                </a></li>
                <li><a>
                    <div class="checkbox"><label><input type="checkbox"
                                                        data-bind="checkedValue: $data, checked: $root.chosenFilters"
                                                        value="[object Object]"> <span data-bind="text: name">E-Lynk Interfaces</span></label>
                    </div>
                </a></li>
            </ul>
        </div>
    </div>
</div>
